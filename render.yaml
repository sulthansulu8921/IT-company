services:
  # 1. Django Backend
  - type: web
    name: startup-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend/server
    buildCommand: "pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput"
    startCommand: "gunicorn server.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: startup-db
          property: connectionString
      - key: CORS_ALLOW_ALL
        value: "True"

  # 2. React Frontend (Static Site)
  - type: web
    name: startup-frontend
    env: static
    plan: free
    rootDir: .
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: VITE_API_URL
        value: https://startup-backend.onrender.com/api
        # IMPORTANT: Once deployed, update this to your actual backend URL

databases:
  - name: startup-db
    region: oregon
    plan: free
